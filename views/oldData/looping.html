<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>
<body>
<div ng-app="" ng-init="name=[{username:'i b kumar',country:'india'},{username:'varun',country:'swedon'},{username:'deeraj',country:'america'}]">

    <!--companny:<input type="text" ng-model="name">-->

    <ul >
        <li ng-repeat="x in name">{{x.username+" "+x.country}}</li></ul>
</div>

</body>
</html>
